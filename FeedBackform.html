<HTML>
    <HEAD>
      <TITLE>Feedback Form</TITLE>
    </HEAD>
    <BODY>
      <H1>Feedback Form</H1>
      <FORM Action="Mailto:simon.Long@Cit.Ie" Method="Post" Enctype="Text/Plain">
        Instructor Name : <INPUT Type="Text" Name="Instructorname" Placeholder="Enter Name Here">
        <BR>
        <BR>
          Comment :<BR>        
          <TEXTAREA Rows="6" Cols="50" Name="Commentfield"></TEXTAREA>
          <BR>
            <br>
            <label for="Course">Course : </label>
          <SELECT Name="Course" id="Course">
            <OPTION Value="Full Stack Developement">Full Stack</OPTION>
            <OPTION Value="Cloud Computing">Cloud Computing</OPTION>
            <OPTION Value="Marketing">Marketing</OPTION>
          </SELECT>
          <BR>
          <BR>
            <label for="LOK">Level of knowledge : </label>
              <SELECT Name="Level of knowledge" id ="LOK">
                <OPTION Value="1">1</OPTION>
                <OPTION Value="5">5</OPTION>
                <OPTION Value="10">10</OPTION>
              </SELECT>
              <BR>
                <BR>
                    <label for="IL">Interaction Levels : </label>
                    <SELECT Name="Interaction Levels" id="IL">
                      <OPTION Value="Poor">Poor</OPTION>
                      <OPTION Value="Good">Good</OPTION>
                      <OPTION Value="Excellent">Excellent</OPTION>
                    </SELECT>
              <BR>
                <BR>
          <INPUT TYPE="Submit" Value="Send Feedback">
          <INPUT TYPE="Reset" Value="Reset">
      </FORM>
      
    </BODY>  
  </HTML>
